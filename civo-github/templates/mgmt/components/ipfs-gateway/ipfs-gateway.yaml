apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ipfs-gateway
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: <GITOPS_REPO_URL>
    path: registry/clusters/<CLUSTER_NAME>/components/ipfs-gateway/composition
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    name: in-cluster
    namespace: ipfs-gateway
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
